<div class="container mx-auto">
  <form #todoForm = "ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
    <div class="box-border h-32 w-32 p-4 border-4">
      <h1 class="size text-7xl text-blue-700 object-center">Todo App</h1>
      <div class="input-group-prepend">
          <input #todo type="text" class="form-control" placeholder="Add Todo" name="todo" ngModel>
          <span class="input-group-text" (click)="addTodo(todo.value); todoForm.resetForm()"><i class="material-icons">add</i> </span>
      </div>
        <div class="data">
          <ul class="list-unstyled">
            <li *ngFor="let todo of todoArray.slice().reverse()">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i> </li>
          </ul>
        </div>
    </div>
  </form>

</div>
